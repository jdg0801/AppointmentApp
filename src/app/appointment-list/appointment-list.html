<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">APPOINTMENT APP</h2>
        </div>

        <!-- Appointment Form -->
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white">Name</span>
                        <input class="form-control" [(ngModel)]="newAppointmentDescription" type="text"
                            placeholder="Enter appointment description">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white">Date</span>
                        <input class="form-control" [(ngModel)]="newAppointmentDate" type="date">
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" type="button" (click)="addAppointment()">
                        <i class="bi bi-plus-circle me-2"></i>Add Appointment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h3 class="text-center mb-0">My Appointments</h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li *ngFor="let appointment of appointments; index as i"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{appointment.title}}</div>
                        <small class="text-muted">Date: {{appointment.date}}</small>
                    </div>
                    <button class="btn btn-danger btn-sm" (click)="deleteAppointment(i)">
                        <i class="bi bi-trash text-white">Delete</i>
                    </button>
                </li>
            </ul>
        </div>
    </div>

</div>
