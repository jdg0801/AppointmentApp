<div>
    <label>Appointment Name:</label>
    <input [(ngModel)]="newAppointmentDescription" type="text" placeholder="Description">
    <br>
    <label>Appointment Date:</label>
    <input [(ngModel)]="newAppointmentDate" type="date">
    <br>
    <button type="button" (click)="addAppointment()">Add Appointment</button>
</div>

<ul>
    <li *ngFor="let appointment of appointments; index as i">
         {{ appointment.title}}  {{ appointment.date}}
         <button (click)="deleteAppointment(i)">Delete</button>
    </li> 
</ul>
